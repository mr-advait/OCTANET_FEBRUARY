<!DOCTYPE html>

  <style>
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('background.jpg'); /* Replace 'background.jpg' with the path to your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    header {
      background-color: rgba(51, 51, 51, 0.8); /* Use RGBA values to make the header semi-transparent */
      color: #fff;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      display: inline-block;
      margin-right: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }

    h1 {
      border: 2px solid white;
      padding: 10px;
      animation: colorChange 5s infinite;
    }

    @keyframes colorChange {
      0% {
        color: red;
      }
      25% {
        color: blue;
      }
      50% {
        color: green;
      }
      75% {
        color: purple;
      }
      100% {
        color: orange;
      }
    }
  </style>
</head>
